<div class="container">
  <p class="my-1 text-info"><strong>{{ item.cakeName }}</strong></p>

  <div class="row " >

    <div class="col-md-3 ">
      <div class="view zoom">
        <img (click)='displayItemDetail()'   [src]="item.imageURL"  alt="cake" class="img-fluid hoverable">
      </div>
      <button type="button" class="btn btn-sm btn-red" (click) = 'deleteItemBtnClicked(item)'>Delete </button>
    </div>

    <div class="col-md-9">
      <div class="row">
        <div class="col-md">
            <form (submit) = 'submitReviewBtnClicked(item._id)'>
                <textarea [(ngModel)]='itemReview.comment' name = 'comment' class="md-textarea form-control" rows="1" placeholder="Enter a comment..." type="text" ></textarea>

                <div class="input-group">
                  <select [(ngModel)]='itemReview.rating' name="rating" class="browser-default custom-select" >
                    <option selected>Choose stars</option>
                    <option value="5">5</option>
                    <option value="4">4</option>
                    <option value="3">3</option>
                    <option value="2">2</option>
                    <option value="1">1</option>
                  </select>

                  <div class="input-group-append">
                    <input class="btn btn-sm btn-indigo" type="submit" value='Rate !'>
                  </div>

                </div>
            </form>

        </div>
      </div>
    </div>
  </div>

  <hr>
</div>
